spring.application.name=MajorProject
#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/SERP
spring.datasource.username=rahul
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#default server port 8080
server.port=9090
#JWT Symmetric Secret key for signing n Verification 
SECRET_KEY=
#JWT expiration timeout in msec : 24*3600*1000 - 1day
EXP_TIMEOUT=86400000


# SerpApi Configuration
serpapi.key=
serpapi.base-url=https://serpapi.com/search

# Logging Configuration
logging.level.com.cdac=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
